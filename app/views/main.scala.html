@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.0/themes/base/jquery-ui.css">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/infomaze.png")">

        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/side-menu.css")">
    
  		
    </head>
   
    <body>
    	<div id="layout">
		    <!-- Menu toggle -->
		    <a href="#menu" id="menuLink" class="menu-link">
		        <!-- Hamburger icon -->
		        <span></span>
		    </a>
		
		    <div id="menu">
		        <div class="pure-menu">
		            <a class="pure-menu-heading" href="#">FacebookCo</a>
		
		            <ul class="pure-menu-list">
		                <li class="pure-menu-item"><a href="@routes.Application.home()" class="pure-menu-link">Home</a></li>
		                <!-- <li class="pure-menu-item"><a href="@routes.PostController.posts()" class="pure-menu-link">View Posts</a></li> -->
		
		                <li class="pure-menu-item" class="menu-item-divided pure-menu-selected">
		                    <a href="@routes.PostController.post()" class="pure-menu-link">Create Post</a>
		                </li>
		                <li class="pure-menu-item" class="menu-item-divided pure-menu-selected">
		                    <a href="@routes.PostController.managepost()" class="pure-menu-link">Manage Posts</a>
		                </li>
		
		                <!-- <li class="pure-menu-item"><a href="@routes.PostController.posts()" class="pure-menu-link">Analyze</a></li> -->
		                <li class="pure-menu-item"><a href="@routes.Application.logout()" class="pure-menu-link">Logout</a></li>
		            </ul>
		        </div>
		    </div>
		
		    <div id="main">
		        <div class="header">
		            <h1>Infomaze App</h1>
		            <h2>Manage the facebook page with ease</h2>
		        </div>
					
		        <div class="content">
		            @content
		        </div>
		        
		    </div>
		</div>
		
		 
		    
		   
		  
		<script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
	</body>
</html>
