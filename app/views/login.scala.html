
@(form: Form[Application.Login])
<html>
<head><title>Infomaze</title>
<link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/login.css")">
</head>
<body>
<div class="login-card">
    <h1>Log-in</h1><br>
      @helper.form(routes.Application.authenticate) {
   
	@if(form.hasGlobalErrors) {
	    <p class="error">
	        @form.globalError.message
	    </p>
	}
	@if(flash.contains("success")) {
	    <p class="success">
	        @flash.get("success")
	    </p>
	}
   <p>
       <input type="email" name="email" placeholder="Email" value="@form("email").value">
   </p>
   <p>
       <input type="password" name="password" placeholder="Password">
   </p>
   <p>
       <button type="submit" class="login login-submit">Login</button>
   </p>
}

    
 
</div>

<!-- <div id="error"><img src="https://dl.dropboxusercontent.com/u/23299152/Delete-icon.png" /> Your caps-lock is on.</div> -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

</body>

</html>
